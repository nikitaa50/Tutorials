<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/chimani.png" width-100 height=100 alt="" />
                </div>

                <h1 class="text-center">Login Here</h1>

                <form action="">

                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>UserName</mat-label>
                      <input required matInput placeholder="enter your Username" />
                      <mat-hint> Valid userName!!!</mat-hint>
                    </mat-form-field>
          
          
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Password</mat-label>
                      <input type="password" required matInput enter your Password>
                    </mat-form-field>


                    <div class="container text-center">

                        <button mat-raised-button color="accent">Submit</button>
                        <button class="ml10" mat-raised-button color="accent">Reset</button>

                        </div>
                   </form> 
                </mat-card>
            </div>
        </div>
    </div>
</div>
