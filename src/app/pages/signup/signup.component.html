<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin: top 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center">
          <img src="../../../assets/chimani.png" width-100 height=100 alt="" />
        </div>
        <h1 class="text-center">Register Here</h1>

        
        <form (ngSubmit)="formSubmit()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>UserName</mat-label>
            <input required [(ngModel)]="user.userName" name="userName" matInput placeholder="enter your Username" />
            <mat-hint>userName must be unique !!!</mat-hint>
          </mat-form-field>


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" required [(ngModel)]="user.password" name="password" matInput enter your Password>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>FirstName</mat-label>
            <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="enter your FirstName">
          </mat-form-field>


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>LastName</mat-label>
            <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="enter your LastName">
          </mat-form-field>


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)]="user.email" name="email" matInput type="email" placeholder="enter your Email ">
          </mat-form-field>


          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone</mat-label>
            <input required [(ngModel)]="user.phone" name="phone" matInput type="number"
              placeholder="enter your Phone-number">
          </mat-form-field>

          <div class="container">

            <button type="submit" mat-raised-button color="accent">Register</button>
            <button style="margin-left: 3px" mat-raised-button color="primary">clear</button>
          </div>
        </form>
      </mat-card>
      </div>
    </div>
  </div>
</div>
